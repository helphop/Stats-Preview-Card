<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/style.min.css">
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body class="home | bg-default">
  <div class="wrapper | with-sidebar">
      <div class="header-image">
        <picture class="height-100%">
          <source media="(min-width: 600px)" srcset="assets/images/image-header-desktop.jpg">
          <img class="object-cover height-100% width-100%" src="assets/images/image-header-mobile.jpg" width="654px" height="480px" alt="Three women sitting at a desk.">
        </picture>
      </div>
      <div class="content | stack bg-primary">
        <h1 class="text-700 font-bold color-white">Get <span class="color-accent">insights</span> that help your business grow.</h1>
        <p class="center">Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.</p>
        <div class="details | switcher">
          <div class="stack">
            <p class="text-600 font-bold color-accent">10k+</p>
            <span class="text-300 text-uppercase">companies</span>
          </div>
          <div class="stack">
            <p class="text-600 font-bold color-white">314</p>
            <span class="text-300 text-uppercase">templates</span>
          </div>
          <div class="stack">
            <p class="text-600 font-bold color-accent">12m+</p>
            <span class="text-300 text-uppercase">queries</span>
         </div>
        </div>
      </div>
  </div>
</body>
</html>
