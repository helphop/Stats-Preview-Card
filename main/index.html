<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body class="home | bg-default">
    <main>
      <div class="wrapper | with-sidebar">
        <div class="header-image">
          <picture class="height-100%">
            <source media="(min-width: 600px)" srcset="assets/images/image-header-desktop.jpg">
            <img class="object-cover height-100% width-100%" src="assets/images/image-header-mobile.jpg" width="654" height="480" alt="Three women sitting at a desk.">
          </picture>
        </div>
        <div class="content | stack bg-primary">
          <h1 class="text-700 font-bold color-white">Get <span class="color-accent">insights</span> that help your business grow.</h1>
          <p class="center">Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.</p>
          <ul  class="stats-preview | switcher">
            <li class="stack">
              <span class="stats-number | text-600 font-bold color-white">10k+</span>
              <span class="stats-name | text-300 text-uppercase">companies</span>
            </li>
            <li class="stack">
              <span class="stats-number | text-600 font-bold color-white">314</span>
              <span class="stats-name | text-300 text-uppercase">templates</span>
            </li>
            <li class="stack">
              <span class="stats-number | text-600 font-bold color-white">12m+</span>
              <span class="stats-name | text-300 text-uppercase">queries</span>
            </li>
          </ul>
        </div>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.frontendmentor.io/profile/helphop">Mitchell Gould</a>.
      </div>
    </main>
  </body>
</html>
